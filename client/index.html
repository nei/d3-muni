<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>San Francisco's Bus System Map</title>
    <base href="/d3-muni/" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load styles -->
    <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css">

    <!-- load angular -->
    <script type="text/javascript" src="assets/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="assets/libs/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/libs/angular-resource/angular-resource.min.js"></script>
</head>

<!-- define our angular app -->
<body data-ng-app="app">
    <!-- Nav -->
    <div>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">San Francisco's Bus System Map</a>
            </div>
          </div>
        </nav>
    </div>

    <!-- angular views load here -->
    <div data-ng-view></div>

    <!-- external scripts & d3 -->
    <script type="text/javascript" src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/libs/jquery.xml2json/src/jquery.xml2json.js"></script>
    <script type="text/javascript" src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/libs/d3/d3.min.js"></script>
    <script type="text/javascript" src="assets/libs/underscore/underscore.js"></script>

    <!-- core angular module -->
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.routes.js"></script>

    <!-- map module -->
    <script type="text/javascript" src="app/components/map/map.module.js"></script>
    <script type="text/javascript" src="app/components/map/map.controller.js"></script>

    <!-- d3 module -->
    <script type="text/javascript" src="app/components/d3/d3.module.js"></script>
    <script type="text/javascript" src="app/components/d3/load-d3.service.js"></script>
    <script type="text/javascript" src="app/components/d3/picasso.service.js"></script>

    <!-- nextbus module -->
    <script type="text/javascript" src="app/components/nextbus/nextbus.module.js"></script>
    <script type="text/javascript" src="app/components/nextbus/nextbus.service.js"></script>
</body>

</html>
