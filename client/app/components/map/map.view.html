
<div id="map-view">
    
    <div class="row">
        <div class="col-md-9" id="chart-area">
        </div>
        <div class="col-md-3 standard-text" id="map-text">

            <form class="form-inline">
                
                <div class="form-group">
                    <span ng-show="vm.routesSelected.length">Next update in {{vm.timer}} sec.</span>
                    <span ng-hide="vm.routesSelected.length">The buses will update every 15sec.</span>
                </div>
                
                <hr>
                
                <div class="form-group">
                    <p id="lesser-title">Choose the route</p>
                    <p id="sub-title">Select the route to see the buses</p>

                    <span class="route" ng-repeat="route in vm.routes">
                    <label class="badge r-{{route.tag}} badge-{{route.selected}}" style="background-color: #{{route.color}}" for="r-{{route.tag}}">
                      <input
                        type="checkbox"
                        id="r-{{route.tag}}"
                        name="selectedRoutes[]"
                        value="{{route.tag}}"
                        title="{{route.title}}"
                        ng-click="vm.toggleSelection(route)"
                      > {{route.tag}}
                    </label></span>

                </div>

                <hr>

                <div class="form-group">

                    <p id="lesser-title">Choose the direction</p>

                    <span ng-repeat="(key, dir) in vm.directions">
                    <label class="radio-inline">
                        <input 
                            type="radio" 
                            id="dir-{{dir}}" 
                            name="direction" value="{{key}}"
                            ng-model="vm.directionSelected"> 
                        {{dir}}
                      </label>
                    </span>
                      
                </div>
                
                <hr>

                
            </form>
        </div>
    </div>
    
    <div class="row notification">
        <div class="col-md-12">
            <div>
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr><th>
                      Notifications
                    </th></tr>
                  </thead>
                  <tbody>
                    <tr ng-hide="vm.hasMessage()">
                      <td>No notification.</td>
                    </tr>
                    <tr ng-repeat="message in vm.messages">
                      <td class="{{message.class}}"><div ng-bind-html="message.content"></div></td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
