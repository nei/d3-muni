<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>San Francisco's Bus System</title>
    <meta name="description" content="SF MUNI">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 routes">
          <form name="filters">
            <h3>Choose the route:</h3>
            <p>Select the route below to see the route and its buses.</p>
            <fieldset class="filter-by-routes"><p class="text-justify"></p></fieldset>
            <h3>Direction:</h3>
            <fieldset class="filter-by-direction">
              <label for="dirInbound" class="badge badge-selected">
                <input type="radio" id="dirInbound" name="direction" value="0" checked=checked> 
                Inbound
              </label>
              <label for="dirOutbound" class="badge">
                <input type="radio" id="dirOutbound" name="direction" value="1">
                Outbound
              </label>
            </fieldset>
          </form>

            <table class="notification table table-striped table-bordered">
              <thead>
                <tr><th>
                  Notifications
                </th></tr>
              </thead>
              <tbody>
                <tr>
                  <td>No notification.</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="col-md-9">
          <h1>San Francisco's Bus System Map <img align="right" src="imgs/loading.gif" class="loading"></h1>
          <div id="map"></div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/1.5.2/async.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.xml2json/1.2/jquery.xml2json.js"></script>
    <script src="sfmaps.js" charset="utf-8"></script>
    <script src="nextbus.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
